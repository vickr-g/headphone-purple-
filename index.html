<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Site para divulgar headphone purple Razer Kraken BT">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headphone Purple</title>
    <script src="https://kit.fontawesome.com/c38fde6dad.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/search.css">
    <link rel="stylesheet" href="./css/description.css">
    <link rel="stylesheet" href="./css/product.css">
    <link rel="stylesheet" href="./css/social-media.css">
    <link rel="stylesheet" href="./css/navegation.css">
    <link rel="stylesheet" href="./css/info.css">
</head>

<body>
    <header>
        <div class="menu">
            <i class="fas fa-bars"></i>
        </div>

        <div class="search">
            <i class="fas fa-search"></i>
        </div>
    </header>
    <main>
        <div class="description">
            <h1 class="description__title">
                Razer Kraken BT
            </h1>
            <p class="description__text">
                Be free to express your own style with the Razer Kraken BT. A wireless Bluetooth headset with headset
                lighting along with clear sounding 40mm drivers.
            </p>

        </div>
        <div class="product">
            <div class="product__price">US$159.99</div>
            <img src="./img/razer-kraken-bt.png" alt="Foto do fone">
            <div class="product__navegation-container">
                <a href="#" class="navegation">
                    <i class="fas fa-angle-left"></i>
                </a>
                <a href="#" class="navegation">
                    <i class="fas fa-angle-right"></i>
                </a>
            </div>
        </div>
        <div class="social-media">
            <ul class="social-media__list">
                <li><a href="#" class="social-media__youtube" aria-label="link para o youtube"><i
                            class="fab fa-youtube"></i></a></li>
                <li><a href="#" class="social-media__twitter" aria-label="link para o twitter"><i
                            class="fab fa-twitter"></i></a></li>
                <li><a href="#" class="social-media__instagram" aria-label="link para o instagram"><i
                            class="fab fa-instagram"></i></a></li>
                <li><a href="#" class="social-media__facebook" aria-label="link para o facebook"><i
                            class="fab fa-facebook-f"></i></a></li>
            </ul>
        </div>


    </main>
    <footer>
        <div class="info">
            <span class="info_number">-01-</span>
            <span class="info_feature">FREQUENCY RESPONSE</span>
            <span class="info_value">20Hz - 20kHz</span>
        </div>

        <div class="info">
            <span class="info_number">-02-</span>
            <span class="info_feature">IMPEDANCE</span>
            <span class="info_value">32 Î© </span>
        </div>
        <div class="info">
            <span class="info_number">-03-</span>
            <span class="info_feature">SENSITIVITY</span>
            <span class="info_value">96 dB/mW a 1 KHz </span>
        </div>


    </footer>
</body>

</html>
